{% extends 'portfolio/base.html' %}
{% load i18n %}

{% block content %}
<h3>RESET PASSWORD</h3>
{% if validlink %}

<form method="post" action=".">
  {% csrf_token %}
  {{ form.as_p }}

  <input type="submit" value="{% trans 'Submit' %}" />
</form>

{% else %}

<p>{% trans "Password reset failed" %}</p>

{% endif %}

{% endblock %}
